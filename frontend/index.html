<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTarefas Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .card { transition: all 0.3s ease; }
        .card:hover { transform: translateY(-2px); box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
        .metric-value { font-variant-numeric: tabular-nums; }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API Base URL
        const API_URL = 'http://localhost:8000';

        // ==================== COMPONENTS ====================

        // Header
        function Header({ connected }) {
            return (
                <header className="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-lg">
                    <div className="container mx-auto px-6 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <i className="fas fa-tasks text-2xl"></i>
                                <h1 className="text-2xl font-bold">AutoTarefas</h1>
                                <span className="text-blue-200 text-sm">Dashboard</span>
                            </div>
                            <div className="flex items-center space-x-4">
                                <span className={`flex items-center space-x-2 px-3 py-1 rounded-full text-sm ${connected ? 'bg-green-500' : 'bg-red-500'}`}>
                                    <span className={`w-2 h-2 rounded-full ${connected ? 'bg-white pulse' : 'bg-white'}`}></span>
                                    <span>{connected ? 'Conectado' : 'Desconectado'}</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Metric Card
        function MetricCard({ title, value, unit, icon, color, percent }) {
            const colorClasses = {
                blue: 'from-blue-500 to-blue-600',
                green: 'from-green-500 to-green-600',
                yellow: 'from-yellow-500 to-yellow-600',
                purple: 'from-purple-500 to-purple-600',
                red: 'from-red-500 to-red-600',
            };

            const getStatusColor = (pct) => {
                if (pct >= 90) return 'text-red-500';
                if (pct >= 70) return 'text-yellow-500';
                return 'text-green-500';
            };

            return (
                <div className="card bg-white rounded-xl shadow-md overflow-hidden">
                    <div className={`h-2 bg-gradient-to-r ${colorClasses[color] || colorClasses.blue}`}></div>
                    <div className="p-5">
                        <div className="flex items-center justify-between">
                            <div>
                                <p className="text-gray-500 text-sm font-medium">{title}</p>
                                <p className="text-3xl font-bold metric-value mt-1">
                                    {value !== null ? value : '-'}
                                    <span className="text-lg text-gray-400 ml-1">{unit}</span>
                                </p>
                            </div>
                            <div className={`w-14 h-14 rounded-full bg-gradient-to-br ${colorClasses[color] || colorClasses.blue} flex items-center justify-center text-white`}>
                                <i className={`fas ${icon} text-xl`}></i>
                            </div>
                        </div>
                        {percent !== undefined && (
                            <div className="mt-4">
                                <div className="flex justify-between text-sm mb-1">
                                    <span className="text-gray-500">Uso</span>
                                    <span className={`font-semibold ${getStatusColor(percent)}`}>{percent}%</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div
                                        className={`h-2 rounded-full transition-all duration-500 ${percent >= 90 ? 'bg-red-500' : percent >= 70 ? 'bg-yellow-500' : 'bg-green-500'}`}
                                        style={{ width: `${Math.min(percent, 100)}%` }}
                                    ></div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Task Card
        function TaskCard({ task, onRun }) {
            const [running, setRunning] = useState(false);

            const handleRun = async () => {
                setRunning(true);
                await onRun(task.id);
                setRunning(false);
            };

            return (
                <div className="card bg-white rounded-xl shadow-md p-5">
                    <div className="flex items-start justify-between">
                        <div>
                            <h3 className="font-semibold text-lg">{task.name}</h3>
                            <p className="text-gray-500 text-sm mt-1">{task.description}</p>
                        </div>
                        <span className={`px-2 py-1 rounded text-xs font-medium ${task.available ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-600'}`}>
                            {task.available ? 'Disponível' : 'Indisponível'}
                        </span>
                    </div>
                    {task.id === 'monitor' && task.available && (
                        <button
                            onClick={handleRun}
                            disabled={running}
                            className="mt-4 w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white py-2 px-4 rounded-lg transition-colors flex items-center justify-center space-x-2"
                        >
                            {running ? (
                                <>
                                    <i className="fas fa-spinner fa-spin"></i>
                                    <span>Executando...</span>
                                </>
                            ) : (
                                <>
                                    <i className="fas fa-play"></i>
                                    <span>Executar</span>
                                </>
                            )}
                        </button>
                    )}
                </div>
            );
        }

        // Process Table
        function ProcessTable({ processes }) {
            if (!processes || processes.length === 0) {
                return (
                    <div className="text-center text-gray-500 py-8">
                        <i className="fas fa-spinner fa-spin text-2xl mb-2"></i>
                        <p>Carregando processos...</p>
                    </div>
                );
            }

            return (
                <div className="overflow-x-auto">
                    <table className="w-full">
                        <thead>
                            <tr className="text-left text-gray-500 text-sm border-b">
                                <th className="pb-3 font-medium">PID</th>
                                <th className="pb-3 font-medium">Nome</th>
                                <th className="pb-3 font-medium text-right">CPU %</th>
                                <th className="pb-3 font-medium text-right">Memória %</th>
                            </tr>
                        </thead>
                        <tbody>
                            {processes.map((proc, idx) => (
                                <tr key={proc.pid} className={idx % 2 === 0 ? 'bg-gray-50' : ''}>
                                    <td className="py-2 text-gray-600">{proc.pid}</td>
                                    <td className="py-2 font-medium">{proc.name}</td>
                                    <td className="py-2 text-right">
                                        <span className={proc.cpu_percent > 50 ? 'text-red-600 font-semibold' : ''}>
                                            {proc.cpu_percent.toFixed(1)}%
                                        </span>
                                    </td>
                                    <td className="py-2 text-right">
                                        <span className={proc.memory_percent > 10 ? 'text-yellow-600 font-semibold' : ''}>
                                            {proc.memory_percent.toFixed(1)}%
                                        </span>
                                    </td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        }

        // ==================== MAIN APP ====================

        function App() {
            const [connected, setConnected] = useState(false);
            const [metrics, setMetrics] = useState(null);
            const [tasks, setTasks] = useState([]);
            const [processes, setProcesses] = useState([]);
            const [systemInfo, setSystemInfo] = useState(null);
            const [error, setError] = useState(null);

            // Fetch system info
            const fetchSystemInfo = useCallback(async () => {
                try {
                    const res = await fetch(`${API_URL}/api/system`);
                    if (res.ok) {
                        const data = await res.json();
                        setSystemInfo(data);
                        setConnected(true);
                        setError(null);
                    }
                } catch (err) {
                    setConnected(false);
                    setError('Não foi possível conectar à API');
                }
            }, []);

            // Fetch metrics
            const fetchMetrics = useCallback(async () => {
                try {
                    const res = await fetch(`${API_URL}/api/monitor`);
                    if (res.ok) {
                        const data = await res.json();
                        setMetrics(data);
                    }
                } catch (err) {
                    console.error('Erro ao buscar métricas:', err);
                }
            }, []);

            // Fetch tasks
            const fetchTasks = useCallback(async () => {
                try {
                    const res = await fetch(`${API_URL}/api/tasks`);
                    if (res.ok) {
                        const data = await res.json();
                        setTasks(data.tasks);
                    }
                } catch (err) {
                    console.error('Erro ao buscar tasks:', err);
                }
            }, []);

            // Fetch processes
            const fetchProcesses = useCallback(async () => {
                try {
                    const res = await fetch(`${API_URL}/api/monitor/processes?limit=10`);
                    if (res.ok) {
                        const data = await res.json();
                        setProcesses(data.processes);
                    }
                } catch (err) {
                    console.error('Erro ao buscar processos:', err);
                }
            }, []);

            // Run task
            const runTask = async (taskId) => {
                try {
                    const res = await fetch(`${API_URL}/api/tasks/${taskId}/run`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ params: {} }),
                    });
                    if (res.ok) {
                        const data = await res.json();
                        alert(`Task executada!\nStatus: ${data.status}\nMensagem: ${data.message}`);
                    }
                } catch (err) {
                    alert('Erro ao executar task');
                }
            };

            // Initial fetch
            useEffect(() => {
                fetchSystemInfo();
                fetchTasks();
            }, [fetchSystemInfo, fetchTasks]);

            // Polling for metrics
            useEffect(() => {
                if (!connected) return;

                fetchMetrics();
                fetchProcesses();

                const interval = setInterval(() => {
                    fetchMetrics();
                    fetchProcesses();
                }, 3000);

                return () => clearInterval(interval);
            }, [connected, fetchMetrics, fetchProcesses]);

            return (
                <div className="min-h-screen">
                    <Header connected={connected} />

                    <main className="container mx-auto px-6 py-8">
                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6 flex items-center space-x-2">
                                <i className="fas fa-exclamation-circle"></i>
                                <span>{error}</span>
                                <button onClick={fetchSystemInfo} className="ml-auto text-red-800 hover:text-red-900">
                                    <i className="fas fa-sync-alt"></i> Tentar novamente
                                </button>
                            </div>
                        )}

                        {/* Metrics Cards */}
                        <section className="mb-8">
                            <h2 className="text-xl font-semibold mb-4 flex items-center space-x-2">
                                <i className="fas fa-chart-line text-blue-600"></i>
                                <span>Métricas do Sistema</span>
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                <MetricCard
                                    title="CPU"
                                    value={metrics?.cpu?.percent?.toFixed(1)}
                                    unit="%"
                                    icon="fa-microchip"
                                    color="blue"
                                    percent={metrics?.cpu?.percent}
                                />
                                <MetricCard
                                    title="Memória"
                                    value={metrics?.memory?.used_gb?.toFixed(1)}
                                    unit="GB"
                                    icon="fa-memory"
                                    color="green"
                                    percent={metrics?.memory?.percent}
                                />
                                <MetricCard
                                    title="Disco"
                                    value={metrics?.disk?.used_gb?.toFixed(0)}
                                    unit="GB"
                                    icon="fa-hdd"
                                    color="yellow"
                                    percent={metrics?.disk?.percent}
                                />
                                <MetricCard
                                    title="Rede"
                                    value={metrics?.network ? ((metrics.network.bytes_sent + metrics.network.bytes_recv) / (1024*1024*1024)).toFixed(1) : null}
                                    unit="GB"
                                    icon="fa-network-wired"
                                    color="purple"
                                />
                            </div>
                        </section>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                            {/* Tasks */}
                            <section className="lg:col-span-1">
                                <h2 className="text-xl font-semibold mb-4 flex items-center space-x-2">
                                    <i className="fas fa-tasks text-blue-600"></i>
                                    <span>Tasks</span>
                                </h2>
                                <div className="space-y-4">
                                    {tasks.map(task => (
                                        <TaskCard key={task.id} task={task} onRun={runTask} />
                                    ))}
                                </div>
                            </section>

                            {/* Processes */}
                            <section className="lg:col-span-2">
                                <h2 className="text-xl font-semibold mb-4 flex items-center space-x-2">
                                    <i className="fas fa-list-ul text-blue-600"></i>
                                    <span>Top 10 Processos</span>
                                </h2>
                                <div className="card bg-white rounded-xl shadow-md p-5">
                                    <ProcessTable processes={processes} />
                                </div>
                            </section>
                        </div>

                        {/* System Info */}
                        {systemInfo && (
                            <section className="mt-8">
                                <h2 className="text-xl font-semibold mb-4 flex items-center space-x-2">
                                    <i className="fas fa-info-circle text-blue-600"></i>
                                    <span>Informações do Sistema</span>
                                </h2>
                                <div className="card bg-white rounded-xl shadow-md p-5">
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm">
                                        <div>
                                            <p className="text-gray-500">Plataforma</p>
                                            <p className="font-medium">{systemInfo.platform}</p>
                                        </div>
                                        <div>
                                            <p className="text-gray-500">Python</p>
                                            <p className="font-medium">{systemInfo.python_version?.split(' ')[0]}</p>
                                        </div>
                                        <div>
                                            <p className="text-gray-500">AutoTarefas</p>
                                            <p className={`font-medium ${systemInfo.autotarefas_available ? 'text-green-600' : 'text-red-600'}`}>
                                                {systemInfo.autotarefas_available ? 'Disponível' : 'Não instalado'}
                                            </p>
                                        </div>
                                        <div>
                                            <p className="text-gray-500">Cores CPU</p>
                                            <p className="font-medium">{metrics?.cpu?.cores || '-'}</p>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        )}
                    </main>

                    <footer className="bg-gray-800 text-gray-400 text-center py-4 mt-8">
                        <p>AutoTarefas Dashboard v1.0.0 | Desenvolvido por Paulo Lavarini</p>
                    </footer>
                </div>
            );
        }

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
