# ============================================
# AUTOTAREFAS - Testes Automáticos
# ============================================
# Localização: .github/workflows/tests.yml

name: Testes

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.12', '3.13']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Rodar testes com pytest
        run: |
          pytest tests/ -v --tb=short --ignore=tests/e2e --ignore=tests/integration

      - name: Rodar testes de integração
        run: |
          pytest tests/integration/ -v --tb=short
        continue-on-error: true

  coverage:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install coverage pytest-cov

      - name: Rodar testes com cobertura
        run: |
          pytest tests/ --cov=src/autotarefas --cov-report=xml --cov-report=html --ignore=tests/e2e --ignore=tests/integration

      - name: Upload cobertura para Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

      - name: Upload relatório HTML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
