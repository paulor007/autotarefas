# ============================================
# AUTOTAREFAS - Lint e Formatação
# ============================================
# Localização: .github/workflows/lint.yml

name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install ruff black isort mypy

      - name: Verificar formatação com Black
        run: |
          black --check --diff src/ tests/
        continue-on-error: true

      - name: Verificar imports com isort
        run: |
          isort --check-only --diff src/ tests/
        continue-on-error: true

      - name: Lint com Ruff
        run: |
          ruff check src/ tests/ --output-format=github
        continue-on-error: true

      - name: Type check com MyPy
        run: |
          mypy src/autotarefas --ignore-missing-imports --no-error-summary
        continue-on-error: true
