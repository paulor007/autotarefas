# ============================================
# AUTOTAREFAS - Publicar no PyPI
# ============================================
# Localização: .github/workflows/publish.yml
#
# Este workflow publica automaticamente no PyPI
# quando uma nova release é criada no GitHub.

name: Publicar PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar dependências de build
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build do pacote
        run: |
          python -m build

      - name: Verificar pacote
        run: |
          twine check dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'

    environment:
      name: testpypi
      url: https://test.pypi.org/project/autotarefas/

    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publicar no TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'

    environment:
      name: pypi
      url: https://pypi.org/project/autotarefas/

    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publicar no PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
